<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>ChatGPT</title>
  <link rel="stylesheet" href="index.css" />



</head>

<body class="myarrow">
  <div class="page darwin">
    <webview id="webview" src="https://chat.openai.com/chat" autosize="on">
    </webview>
  </div>


  <script>
    const webview = document.getElementById('webview');
    webview.addEventListener('dom-ready', function () {

      const injection = `
      // Find element by text content using XPath
      var xpathExpression = "//*[contains(text(), 'ChatGPT can make mistakes.')]";
      var element = document.evaluate(xpathExpression, document, null, XPathResult.FIRST_ORDERED_NODE_TYPE, null).singleNodeValue;

      if (element) {
        element.remove();
      }
    `;

      webview.executeJavaScript(injection);

    });

  </script>
</body>

</html>
